<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Treadmill Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        .widget { font-size: 2rem; text-align: center; margin-top: 20px; }
        .section-title { margin-top: 30px; font-weight: bold; }
    </style>
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="/static/script.js"></script>

</head>
<body>
    <div class="container text-center">
        <!-- Widgets -->
        <div class="row">
            <div class="col-md-6">
                <div id="widget_pace" class="widget bg-success text-white rounded p-4">
					<div class="row">
        				<div class="col-8 col-sm-6">
       				      <p class="h3">Pace&nbsp;</p>
        				    <p class="h5">(min/km)</p>
<span class="h1" id="pace">--</span>
        				</div>
        				<div class="col-4 col-sm-6">
                    		<p class="h3">Speed&nbsp;</p>
                    		<p class="h5">(km/h)</p>
<span class="h1" id="speed">--</span>
        				</div>
                   </div>
				</div>	
            </div>                  
            <div class="col-md-6">
                <div class="widget bg-primary text-white rounded p-4">
                    <p class="h2">Heart rate&nbsp;</p>
                    <p class="h5">(bpm)</p>
<span class="h1" id="bpm">--</span>
                </div>
            </div>      
            <div class="col-md-6">
                <div class="widget bg-secondary text-white rounded p-4">
                    <p class="h2">Running Time</p>
                    <span class="h2" id="running-time">00:00:00</span>
                </div>
            </div>
            <div class="col-md-6">
                <div class="widget bg-secondary text-white rounded p-4">
                    <p class="h2">Total Distance</p>
                    <span class="h2" id="total-distance">0.00 km</span>
                </div>
            </div>                                    
        </div>

        <!-- Table -->
        <h3 class="section-title">Average Kilometer Data</h3>
        <table class="table table-bordered table-striped" >
            <thead class="table-dark h4">
                <tr>
                    <th>Kilometer</th>
                    <th>Speed (km/h)</th>
                    <th>Pace (min/km)</th>
                </tr>
            </thead>
            <tbody id="averageSpeeds"></tbody>
        </table>

        <!-- Chart -->
        <h3 class="section-title">Real-Time Speed and Pace</h3>
        <canvas id="speedChart" height="100"></canvas>
        <div class="container"><br><hr><br></div>
        <div class="container">
            <div class="row">
                <div class="col">
                <form action="/screen_off" method="post">
                    <div class="d-grid gap-2 col-6 mx-auto">
                        <button class="btn btn-primary btn-lg" type="submit">Turn Off Screen</button>
                    </div>
            
                </form>
                </div>
                <div class="col">
		            <form action="/shutdown" method="post">
		            <div class="d-grid gap-2 col-6 mx-auto">
			            <button type="submit" class="btn btn-primary btn-lg">Shutdown Orange Pi</button>			
		            </div>	
		        </form>
                </div>
            </div>  
        </div> 
        <div class="container"><br><br></div>      
    </div>
</body>
</html>
